<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memorize Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="centered" id="number" ></div>
<div class="centered">
    <input type="button" value="1"/>
    <input type="button" value="2"/>
    <input type="button" value="3"/>
</div>
<div class="centered">
    <input type="button" value="4"/>
    <input type="button" value="5"/>
    <input type="button" value="6"/>
</div>
<div class="centered">
    <input type="button" value="7"/>
    <input type="button" value="8"/>
    <input type="button" value="9"/>
</div>
<div class="centered">
    <input type="button" value="0" class="placeholder" disabled="disabled"/>
    <input type="button" value="0"/>
    <input type="button" value="&#x232b;"/>
</div>
<div class="centered">
    <input type="submit" value="Done" onclick="generateNumber()"/>
</div>
</body>
<script src="script.js"></script>
</html>
